grumphp:
  tasks:
    git_blacklist:
      keywords:
        - 'die('
        - 'var_dump('
        - 'print_f('
        - 'dump('
        - ' dd('
        - 'exit;'
      triggered_by: ['php']
    phpcsfixer:
      config: '.php-cs-fixer.php'
    phplint:
    phpstan:
      level: 8
    composer:
      no_check_lock: true
